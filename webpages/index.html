<!doctype html>
<html>

<head>
  <title>Unit Planner</title>
  <link rel="stylesheet" type="text/css" href="css.css">
  <script src="index.js"></script>
</head>

<body>
  <nav>
    <ul id="unitsBar">
      <li><a id = 'unitAdd'>+</a></li>

    </ul>

  </nav>
  <div class="wrapper">

    <div class="unitBlock">
      <article>
        <p id='currentUnit'></p>
        <p id='currentUnitId' class='hidden'></p>

      </article>
      <ol id="weeks">
        <li class='week' draggable="true" id="week1">
          <details id="weekDetail" data-memostate="open">
            <!--increment by 1-->
            <summary>topic a</summary>
            <ul>
              <li class='resource' draggable="true" id="week1Resource1">A<a class='delete'>X</a></li>
              <li class='resource' draggable="true" id="week1Resource2">B<a class='delete'>X</a></li>
              <!--pull from DB week details-->
              <li class='resource' draggable="true" id="week1Resource3">C<a class='delete'>X</a></li>
              <li class='resource' draggable="true" id="week1Resource4">D<a class='delete'>X</a></li>
            </ul>
          </details>
          <a class="delete">X</a>
          <a class="add">+</a>
        </li>




        <li class='week' draggable="true" id="week2">
          <details id="weekDetail2" data-memostate="open">
            <summary>topic b</summary>
            <ul>
              <li class='resource' draggable="true" id="week2Resource1">A<a class='delete'>X</a></li>
              <li class='resource' draggable="true" id="week2Resource2">B<a class='delete'>X</a></li>
              <!--pull from DB week details-->
              <li class='resource' draggable="true" id="week2Resource3">C<a class='delete'>X</a></li>
              <li class='resource' draggable="true" id="week2Resource4">D<a class='delete'>X</a></li>
            </ul>
          </details>
          <a class="delete">X</a>
          <a class="add">+</a>
        </li>



        <li class='week' draggable="true" id="week3">

          <details id="weekDetail3" data-memostate="open">
            <summary>topic C</summary>
            <ul>
              <li class='resource' draggable="true" id="week3Resource1">A<a class='delete'>X</a></li>
              <li class='resource' draggable="true" id="week3Resource2">B<a class='delete'>X</a></li>
              <!--pull from DB week details-->
              <li class='resource' draggable="true" id="week3Resource3">C<a class='delete'>X</a></li>
              <li class='resource' draggable="true" id="week3Resource4">D<a class='delete'>X</a></li>
            </ul>
          </details>
          <a class="delete">X</a>
          <a class="add">+</a>
        </li>

      </ol>
    </div>
  </div>
  <template id="week_t">
      <li class = 'week' draggable= "true" id = "error">
          <details id = "error" data-memostate = "open">
            <summary>error</summary>
            <ul>
              <li class = 'resource' draggable="true" id = "error">
                <a class = 'delete'>X</a>
              </li>
            </ul>
          </details>
          <a class = "delete">X</a>
          <a class = "add">+</a>
      </li>
    </template>

  <template id="unit_t">
      <li class = "unit">
        <a class = "unitLink"></a>
        <p class = "hidden"> </p>
        <a class = "delete">X</a>
      </li>
    </template>



   <template id="unitInput_t">
    <li>
     <article>
       <input type = "text" placeholder = "Enter name of unit"></input>
       <p class = 'save'>Save</p>
       <p class = 'cancel'>Cancel</p>
     </article>
   </li>
   </template>


</html>
