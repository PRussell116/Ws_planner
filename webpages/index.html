<!doctype html>
<html>
  <title>Unit Planner</title>
  <link rel="stylesheet" type="text/css" href="css.css">
  <body>
    <div class = "wrapper">
      <div class = "unitBlock">
        <p>this is a test unit</p>
        <ol id = "weeks">
          <li class='week' draggable="true">
            <details id = "weekDetail" data-memostate = "open"> <!--increment by 1-->
              <summary>topic a</summary>
                <ul>
                  <li>A</li>
                  <li>B</li>      <!--pull from DB week details-->
                  <li draggable="true">C</li>
                  <li draggable="true">D</li>
                </ul>
            </details>
            <a class ="delete" id= "del1">X</a>
          </li>
        <li class='week' draggable="true"><summary>topic b</summary> <a class ="delete" id = "del2">X</a> </li>
        <li class='week' draggable="true"><summary>topic C</summary>  <a class ="delete" id = "del3">X</a> </li>
            <!--if no content set to "-" -->
        </ul>
      </div>
</html>
<script src="index.js"></script>
